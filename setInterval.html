<body>

    <div style="background-color: aqua;padding: 20px;">
    <h1>How setInterval() works</h1>
    <button style="background-color: blueviolet;" id="button1">start</button>
    <button id="button2" style="color: brown;background-color: yellowgreen;">stop</button>
    </div>

<script>



    const myName = function(){
        console.log("shubham",Date.now());
    }

    // const set = setInterval(myName,100)
    // clearInterval(set)


    let set;

    document.getElementById('button1').
    addEventListener('click',function(){
        if(!set)
        set = setInterval(myName,1000)

    })

    document.getElementById('button2').
    addEventListener('click',function(){
        clearInterval(set)
        set = null;
    })
